<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-dark text-light d-flex align-items-center">
    <Form class=" flex-column align-items-center text-left" style="margin-left: 600px; margin-top: 20px;" action="/users/register" method="post">
        <div class="border border-light" style="padding: 15px; margin-top: 5px;">
            <H1 style="padding: 25px;">Register</H1>
            <p style="padding: 10px;">

                <label for="first_name" class="form-label">First Name:</label>
                <input class="form-control text-center" name="first_name" >
            </p>
            <p style="padding: 10px; text-center">
                <label for="last_name" class="form-label">Last Name:</label>
                <input class="form-control text-center" name="last_name">
            </p>
            <p style="padding: 10px; text-center">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control text-center" name="email">
            </p>
            <p style="padding: 10px; text-center">
                <label for="password" class="form-label">Password:</label>
                <input class="form-control text-center" name="password">
            </p>
            <p style="padding: 10px; text-center">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input class="form-control text-center" name="confirm_password">
            </p>
            <div>
                <button class="btn btn-outline-light align-self-right" type="submit">Register</button>
            </div>
        </div>
    </Form>
    <Form class="d-flex flex-column align-items-center text-left" style="margin-left: 250px;" action="/users/login" method="post">
        <div class="border border-light" style="padding: 15px; margin-top: 5px;">
            <H1 style="padding: 25px;">Login</H1>

            <p style="padding: 10px; text-center">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control text-center" name="email">
            </p>
            <p style="padding: 10px; text-center">
                <label for="password" class="form-label">Password:</label>
                <input class="form-control text-center" name="password">
            </p>
            <div>
                <button class="btn btn-outline-light align-self-right" type="submit">Login</button>
            </div>
        </div>
    </Form>
    {% for message in get_flashed_messages() %}
        <p class="border border-danger text-center" style="height:100px; width: 100px; margin-top: 25px; margin-left: 20px; padding-top: 25px;">{{message}}</p>
    {% endfor %}
</body>
</html>
